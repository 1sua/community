#服务器端口设置为80端口
server.port=80

#关闭thymeleaf缓存
spring.thymeleaf.cache=false

#数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&userSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

#Mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ls.pojo
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#允许JDBC支持自动生成主键，需要驱动兼容
mybatis.configuration.useGeneratedKeys=true
#自动驼峰命名转换
mybatis.configuration.mapUnderscoreToCamelCase=true

#logging.level.com.ls=debug

#MailProperties
spring.mail.host=smtp.qq.com
spring.mail.username=xxx@qq.com
spring.mail.password=xxxxx
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.port=465




